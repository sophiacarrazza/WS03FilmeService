<script>
function listarFilmes() {
    // Fazer uma solicitação AJAX para obter os dados dos filmes
    fetch("/filmes")
        .then(response => response.json())
        .then(data => {
            const listaFilmes = document.getElementById("listaFilmes");

            listaFilmes.innerHTML = ""; // Limpa a lista

            if (data.length === 0) {
                listaFilmes.innerHTML = "<li>Nenhum filme cadastrado.</li>";
            } else {
                data.forEach(function (filme) {
                    const itemLista = document.createElement("li");
                    itemLista.innerHTML = `
                        <strong>ID:</strong> ${filme.id}<br>
                        <strong>Código:</strong> ${filme.codigo}<br>
                        <strong>Gênero:</strong> ${filme.genero}<br>
                        <strong>Nome:</strong> ${filme.nome}<br>
                        <strong>Duração:</strong> ${filme.duracao}<br><br>
                    `;
                    listaFilmes.appendChild(itemLista);
                });
            }
        })
        .catch(error => console.error("Erro ao obter dados dos filmes: " + error));
}
</script>
<script>
document.getElementById("cadastroForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const codigo = document.querySelector('input[name="codigo"]').value;
    const genero = document.querySelector('input[name="genero"]').value;
    const nome = document.querySelector('input[name="nome"]').value;
    const duracao = document.querySelector('input[name="duracao"]').value;

    if (typeof(Storage) !== "undefined") {
        const id = new Date().getTime().toString();
        const filmeData = {
            id: id,
            codigo: codigo,
            genero: genero,
            nome: nome,
            duracao: duracao
        };

        const filmes = JSON.parse(localStorage.getItem("filmes")) || [];
        filmes.push(filmeData);

        localStorage.setItem("filmes", JSON.stringify(filmes));

        // Limpa o formulário
        document.getElementById("cadastroForm").reset();

        alert("Filme cadastrado com sucesso!");

        // Atualiza a lista de filmes
        listarFilmes();
    } else {
        alert("Local Storage não suportado no seu navegador.");
    }
});

function listarFilmes() {
    const filmes = JSON.parse(localStorage.getItem("filmes")) || [];
    const listaFilmes = document.getElementById("listaFilmes");

    listaFilmes.innerHTML = ""; // Limpa a lista

    if (filmes.length === 0) {
        listaFilmes.innerHTML = "<li>Nenhum filme cadastrado.</li>";
    } else {
        filmes.forEach(function (filme) {
            const itemLista = document.createElement("li");
            itemLista.innerHTML = `
                <strong>ID:</strong> ${filme.id}<br>
                <strong>Código:</strong> ${filme.codigo}<br>
                <strong>Gênero:</strong> ${filme.genero}<br>
                <strong>Nome:</strong> ${filme.nome}<br>
                <strong>Duração:</strong> ${filme.duracao}<br><br>
            `;
            listaFilmes.appendChild(itemLista);
        });
    }
}

document.getElementById("listarBtn").addEventListener("click", function () {
    listarFilmes();
});

document.getElementById("removerBtn").addEventListener("click", function () {
    const id = document.getElementById("removerId").value;
    const filmes = JSON.parse(localStorage.getItem("filmes")) || [];

    // Encontre o índice do filme com base no ID
    const index = filmes.findIndex((filme) => filme.id === id);

    if (index !== -1) {
        filmes.splice(index, 1); // Remove o filme do array
        localStorage.setItem("filmes", JSON.stringify(filmes)); // Atualiza o Local Storage
        listarFilmes(); // Atualiza a lista de filmes na página
        alert("Filme removido com sucesso!");
    } else {
        alert("Filme não encontrado.");
    }
});

</script>
